<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resonance Pacer</title>
    <style>
        /* THEME: Ancient Forest & Science */
        body {
            background-color: #0d1316; /* Dark Slate */
            color: #aebcb9;            /* Soft Sage */
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* THE BREATHING BAR */
        .container {
            width: 150px;
            height: 50vh; /* Half screen height */
            background: #1c262b;
            border-radius: 20px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden; /* Keeps the fill inside */
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.1);
        }

        .fill {
            width: 100%;
            height: 0%; /* Starts empty */
            background: linear-gradient(to top, #0f766e, #4ade80); /* Teal to Bio-Green */
            position: absolute;
            bottom: 0;
            
            /* The Animation */
            animation-name: breathe;
            animation-timing-function: ease-in-out; /* Smooth sine-wave feel */
            animation-iteration-count: infinite;
            animation-duration: 10s; /* Default (6 BPM) */
        }

        /* TEXT LABELS */
        .label {
            margin-top: 20px;
            font-size: 2rem;
            color: white;
        }
        .sub-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* THE SLIDER (Simple Style) */
        input[type=range] {
            width: 300px;
            accent-color: #4ade80; /* simple modern browser coloring */
            cursor: pointer;
        }

        /* ANIMATION KEYFRAMES */
        @keyframes breathe {
            0%   { height: 0%; }   /* Exhale Complete */
            50%  { height: 100%; } /* Inhale Complete */
            100% { height: 0%; }   /* Exhale Complete */
        }

        /* Style for the container where the stopwatch will live */
        #my-stopwatch-container {
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .time-display { font-size: 3rem; font-family: monospace; color: #4ade80; margin-bottom: 1rem; }
        
        button {
            background: transparent; border: 1px solid #4ade80; color: #4ade80;
            padding: 10px 20px; border-radius: 30px; cursor: pointer; margin: 0 5px;
        }
        
        button.active { background: #4ade80; color: #0d1316; }

        /* Retention Panel Styles */
.mode-btn {
    width: 100%;
    padding: 12px;
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--accent-color);
    color: var(--accent-color);
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 15px;
    transition: all 0.3s;
}

.mode-btn.active-mode {
    background: var(--accent-color);
    color: var(--bg-color);
    font-weight: bold;
}

.hidden-panel {
    display: none;
}

.control-group {
    margin-bottom: 15px;
    background: rgba(0,0,0,0.2);
    padding: 10px;
    border-radius: 8px;
}

.label-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
    font-size: 0.9rem;
}

.val-display {
    color: #fff;
    font-family: monospace;
}
    </style>
</head>
<body>
<div class="visualizer-section">
    <div class="container">
        <div class="fill" id="fillBar"></div>
    </div>
    <div class="label"><span id="bpmText">6.0</span></div>
    <div class="sub-label">Real-Time BPM</div>
</div>

<div class="controls-dashboard">
    
    <div class="panel-column" id="breath-ui-container"></div>

    <div class="panel-column center-panel" id="my-stopwatch-container"></div>

    <div class="panel-column" id="retention-ui-container"></div>

</div>

<style>
    /* Global Layout Fixes */
    body {
        display: flex;
        flex-direction: column; /* Stack top and bottom sections */
        height: 100vh;
        overflow: hidden;
    }

    /* Top Section Styling */
    .visualizer-section {
        flex: 1; /* Takes all available top space */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    /* Bottom Dashboard Styling */
    .controls-dashboard {
        height: 320px; /* Fixed height for the control panel */
        width: 100%;
        background: rgba(255, 255, 255, 0.03); /* Subtle background */
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-evenly; /* Even spacing between columns */
        align-items: flex-start;
        padding-top: 30px;
    }

    /* Column Styling */
    .panel-column {
        width: 280px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.2); /* Darker cards for controls */
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Center Panel (Stopwatch) Specifics */
    .center-panel {
        background: transparent;
        border: none;
        display: flex;
        justify-content: center;
        padding-top: 0;
    }

    /* Fix internal stopwatch sizing */
    .stopwatch-container {
        margin: 0 !important;
        width: 100% !important;
        border: 1px solid rgba(255,255,255,0.1);
    }
    
    /* Input Styles (from your snippet) */
    .phase-control-group { margin-bottom: 12px; }
    .phase-header { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 4px; }
    .input-wrapper { display: flex; align-items: center; gap: 5px; }
    input[type=number] { width: 50px; background: rgba(0,0,0,0.3); border: 1px solid #333; color: white; border-radius: 4px; text-align: right; }
    input[type=range] { width: 100%; cursor: pointer; }
</style>

<script type="module">
    import { initStopwatch } from './stopwatch.js';
    import { initBreathLogic } from './breathlogic.js';

    // 1. Global State to track if the session is running
    let isSessionActive = false;

    // 2. Setup DOM Elements
    const text = document.getElementById('bpmText');
    const bar = document.getElementById('fillBar');
    const dynamicStyle = document.createElement('style');
    document.head.appendChild(dynamicStyle);

    // 3. Initialize Stopwatch with a Callback function
    // The stopwatch now tells us when 'isRunning' changes (True/False)
    initStopwatch('my-stopwatch-container', 
        // 1. On State Change (Start/Stop)
        (isRunning) => {
            isSessionActive = isRunning;
            if (isRunning) {
                bar.style.animationPlayState = 'running';
            } else {
                bar.style.animationPlayState = 'paused';
            }
        },
        // 2. On Reset (Rewind the Bar)
        () => {
            // We force the animation to 'none' and back to 'breathe-phase'
            // This instantly snaps the bar back to 0%
            const currentAnim = bar.style.animationName;
            bar.style.animationName = 'none';
            
            // We deliberately DO NOT put the animation name back immediately
            // We leave it as 'none' until the user presses Start again.
            // This ensures it looks visibly empty/reset.
            
            setTimeout(() => {
                // Prepare it for the next start
                bar.style.animationName = 'breathe-phase';
                bar.style.animationPlayState = 'paused';
            }, 50);
        }
    );

    // 4. Initialize Breath Logic
    initBreathLogic('breath-ui-container', 'retention-ui-container', (p) => {
        
        // Calculate Total Cycle Time
        const totalDuration = p.inhale + p.holdTop + p.exhale + p.holdBottom;

        if (totalDuration <= 0) return;

        // Calculate Keyframe Percentages
        const pInhaleEnd = (p.inhale / totalDuration) * 100;
        const pHoldTopEnd = ((p.inhale + p.holdTop) / totalDuration) * 100;
        const pExhaleEnd = ((p.inhale + p.holdTop + p.exhale) / totalDuration) * 100;

        // Generate CSS Keyframes
        const customKeyframes = `
            @keyframes breathe-phase {
                0% { height: 0%; }
                ${pInhaleEnd}% { height: 100%; }
                ${pHoldTopEnd}% { height: 100%; }
                ${pExhaleEnd}% { height: 0%; }
                100% { height: 0%; }
            }
        `;

        // Inject and Apply
        dynamicStyle.innerHTML = customKeyframes;
        
        // Reset the animation to apply new timing
        bar.style.animationName = 'none';
        void bar.offsetWidth; // Force Reflow
        bar.style.animationName = 'breathe-phase';
        bar.style.animationDuration = `${totalDuration}s`;

        // CRITICAL CHECK:
        // When we move a slider, the animation rebuilds. 
        // We must make sure it DOES NOT auto-start unless the stopwatch is already running.
        bar.style.animationPlayState = isSessionActive ? 'running' : 'paused';

        // Update Real-Time BPM Display
        const realBPM = 60 / totalDuration;
        text.innerText = realBPM.toFixed(1);
    });

    // 5. Force Initial State to Paused (On Load)
    bar.style.animationPlayState = 'paused';
</script>
</script>
</body>
</html>
